<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./spinner.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container mt-3 mt-md-5">
            <h1>Filtar números primos</h1>
            <small>Performance: <span id="performance"></span></small>
            <div>
                <div class="form-group mb-3">
                    <label class="form-label" for="">Lista de números primos a filtrar
                        <br> <small>Números separados por coma</small>
                    </label>
                    <input placeholder="100, 2, 15, 23, 14, 11, 3, 79, 8888888, 13, 14" class="form-control" value=""
                        id="nums">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="">Son primos</label>
                    <textarea readonly class="form-control" id="num_filtered" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="">No son primos</label>
                    <ul id="no_prime" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
